<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML and CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>"Weather" it's Rain or Shine</h1>

    <div class="Search">
      <div class="container text-center">
        <div class="rowOne">
          <div class="col-3">
            <button id="currentLocationButton" title="Search" type="submit">
              üìç
            </button>
          </div>
          <form id="cityForm">
            <div class="col-6">
              <input
                type="text"
                placeholder="Search for Weather in..."
                id="weatherSearch"
                autofocus="on"
              />
            </div>
            <div class="col-3">
              <input
                id="searchButton"
                title="Search"
                type="submit"
                value="üîé"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="cities">
      <div class="container text-center">
        <div class="row">
          <div class="col-2">
            <button type="button" class="btn btn-outline-danger">
              New York
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-warning">Paris</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-success">
              Sydney
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-primary">Tokyo</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-info">Toronto</button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-outline-secondary">
              Lima
            </button>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="container text-center currentUpcoming">
      <div class="row">
        <div class="col-6 today">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">
                Current Weather in <span id="location">Marlboro</span>, NJ 07746
                <span class="dailyEmoji"> ‚òÄ </span>
              </h5>

              <h6>
                <div class="container">
                  <div class="row">
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-outline-primary pixels"
                        id="cToF"
                      >
                        C
                      </button>
                      <span id="line"> | </span>
                      <button
                        type="button"
                        class="btn btn-outline-primary pixels"
                        id="fToC"
                      >
                        F
                      </button>
                    </div>
                    <div class="col" id="current"></div>
                  </div>
                </div>
              </h6>

              <div class="container text-center today">
                <div class="row">
                  <div class="col-5 dailyTemp" id="measurement">76¬∞F</div>
                  <div class="col-7">
                    <ul class="dailyDetails">
                      <li>Precipitation: 1%</li>
                      <li>Humidity: 87%</li>
                      <li>Wind: 2mph</li>
                    </ul>
                  </div>
                </div>
              </div>
              <a href="#" class="btn btn-light refresh" title="refresh">
                Refresh
              </a>
            </div>
          </div>
        </div>
        <div class="col-6 today">
          <div class="container text-center">
            <div class="row upcomingDays">
              <div class="col-4 upcomingDays">
                <ul class="upcoming">
                  <li class="day">Saturday</li>
                  <li class="emoji">üå§</li>
                  <li class="temp">82¬∞F</li>
                </ul>
              </div>
              <div class="col-4 upcomingDays">
                <ul class="upcoming">
                  <li class="day">Sunday</li>
                  <li class="emoji">‚òÄ</li>
                  <li class="temp">91¬∞F</li>
                </ul>
              </div>
              <div class="col-4 upcomingDays">
                <ul class="upcoming">
                  <li class="day">Monday</li>
                  <li class="emoji">üå§</li>
                  <li class="temp">93¬∞F</li>
                </ul>
              </div>
              <div class="col-6 upcomingDays">
                <ul class="upcoming">
                  <li class="day">Tuesday</li>
                  <li class="emoji">‚òÄ</li>
                  <li class="temp">92¬∞F</li>
                </ul>
              </div>
              <div class="col-6 upcomingDays">
                <ul class="upcoming">
                  <li class="day">Wednesday</li>
                  <li class="emoji">üå§</li>
                  <li class="temp">95¬∞F</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
